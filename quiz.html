<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Teasers | @16alves02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="icon" href="icon.jpg " type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <div class="quiz-score flex">
                    <span id="correct-score">0</span>/<span id="total-question">0</span>
                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-question" id="question">
                    <!-- Question will be dynamically inserted here -->
                </h2>
                <ul class="quiz-options">
                    <!-- Answer options will be dynamically inserted here -->
                </ul>
                <div id="result">
                    <!-- Result message will be shown here -->
                </div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again!</button>
                <button type="button" id="leave-game">Leave</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Add an event listener to the "Leave" button
        document.getElementById("leave-game").addEventListener("click", function() {
            // Redirect the user to the index.html page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
